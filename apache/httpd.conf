# Fichier de configuration Apache pour un proxy inverse

# Charger les modules de proxy
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule proxy_balancer_module modules/mod_proxy_balancer.so
LoadModule ssl_module modules/mod_ssl.so
LoadModule rewrite_module modules/mod_rewrite.so

# Activer le proxy inversé
ProxyRequests Off
ProxyPreserveHost On

# Configuration pour l'application NestJS
<VirtualHost *:443>
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Configuration pour l'application NestJS
    ProxyPass /nestjs/ http://microservices-gateway:3001/ # Assurez-vous que le port correspond à votre application NestJS
    ProxyPassReverse /nestjs/ http://microservices-gateway:3001/

    # Configuration pour l'application Nuxt 3
    ProxyPass /nuxt3/ http://localhost:3000/ # Assurez-vous que le port correspond à votre application Nuxt 3
    ProxyPassReverse /nuxt3/ http://localhost:3000/

    # Configuration pour WebSocket (si nécessaire)
    ProxyPass /_nuxt/hmr/ ws://localhost:3000/
    ProxyPassReverse /_nuxt/hmr/ ws://localhost:3000/
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://localhost:3000/$1" [P,L]
</VirtualHost>
