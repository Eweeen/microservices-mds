version: '3'
services:
  apache:
    image: httpd
    ports:
      - "80:80"
    volumes:
      - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
    depends_on:
      - microservices-auth
      - microservices-product
      - microservices-gateway

  microservices-auth:
    build:
      context: ./chemin_vers_votre_app1
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: db-auth
      POSTGRES_PORT: 5432
    depends_on:
      - db-auth

  microservices-product:
    build:
      context: ./chemin_vers_votre_app2
    ports:
      - "4000:4000"
    environment:
      POSTGRES_HOST: db-product
      POSTGRES_PORT: 5432
    depends_on:
      - db-product

  microservices-gateway:
    build:
      context: ./chemin_vers_votre_gateway
    ports:
      - "5000:5000"
    environment:
      AUTH_URL: http://microservices-auth:3000/ # L'URL de l'authentification
      PRODUCT_URL: http://microservices-product:4000/ # L'URL du produit

  db-auth:
    image: mysql
    environment:
      MYSQL_DATABASE: db-auth
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin

  db-product:
    image: postgres
    environment:
      POSTGRES_DB: db-products
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
